name : matrix workflow

on : push

jobs:
  node-version:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest,ubuntu-latest,windows-latest]
        node_version: [12, 13, 14]
    steps:
      - name: log node version
        run: node -v
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: $(( matrix.node_version }}
      - name: log node version
        run: node -v          